<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(./assets/bg.png)] flex justify-center items-center">
        <img class="" src="assets/Group.png" alt="">
    </div>
    <form class="bg-white rounded-2xl p-5 w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input id="mobile-number" type="text" placeholder="     Enter Your Number" class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8" />
        </div>
        <div>
            <label for="" class="mt-8 font-semibold">4 Digit Pin</label><br>
            <input id="pin-number" type="text" placeholder="     Enter 4 Digit Pin" class="mt-3 input bg-[#f4f5f7]  rounded-3xl"/>
        </div>
        <button id="loginButton" class="btn bg-[#0874f2] text-white
        font-semibold mt-8 w-full rounded-3xl">Login</button>
    </form>
    


    <script src="script.js"></script>
</body>
</html>
