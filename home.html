<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>
</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="min-h-[50px] flex justify-between items-center p-8 max-w-lg mx-auto border-b-1 border-gray-500">
        <div class="flex items-center">
            <img src="assets/Group.png" alt="">
            <div>
                <h2 class="font-black text-2xl mb-3">$<span id="available-balance">45000</span></h2>
                <p class="text-[#080808] text-[12px] opacity-60">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#080808] opacity-60 text-[12px] text-xl"> <i
                    class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log Out</button>
        </div>
    </div>


    <div class=" max-w-lg mx-auto p-8">
        <h1 class="font-black text-2xl mb-3">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="opacity-80">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>


    <div
        class="max-w-lg mx-auto p-8 pt-0 pb-8 grid grid-cols-3 items-center justify-center gap-5 border-b-1 border-gray-500">
        <div id="add-button" class="flex flex-col items-center w-[100px] h-[90px] border-1 border-gray-400 rounded-xl justify-center">
            <img class="mb-2" src="assets/wallet1.png" alt="">
            <p class="text-[10px]">Add Money</p>
        </div>
        <div id="cash-out-button" class="flex flex-col items-center w-[100px] h-[90px] border-1 border-gray-400 rounded-xl justify-center">
            <img class="mb-2" src="assets/send1.png" alt="">
            <p class="text-[10px]">Cashout</p>
        </div>
        <div id="transfer-money-button" class="flex flex-col items-center w-[100px] h-[90px] border-1 border-gray-400 rounded-xl justify-center">
            <img class="mb-2" src="assets/money1.png" alt="">
            <p class="text-[10px]">Transfer Money</p>
        </div>
        <div id="get-bonus-button" class="flex flex-col items-center w-[100px] h-[90px] border-1 border-gray-400 rounded-xl justify-center">
            <img class="mb-2" src="assets/bonus1.png" alt="">
            <p class="text-[10px]">Get Bonus</p>
        </div>
        <div id="pay-bill-button" class="flex flex-col items-center w-[100px] h-[90px] border-1 border-gray-400 rounded-xl justify-center">
            <img class="mb-2" src="assets/purse1.png" alt="">
            <p class="text-[10px]">Pay Bill</p>
        </div>
        <div class="flex flex-col items-center w-[100px] h-[90px] border-1 border-gray-400 rounded-xl justify-center">
            <img class="mb-2" src="assets/transaction1.png" alt="">
            <p class="text-[10px]">Transactions</p>
        </div>
    </div>

    <div class="all-form-section max-w-lg mx-auto p-8">
        <div style="display: none;" id="add-money-parent">
            <h1 class="font-bold mb-5">Add Money</h1>
            <form class="bg-white rounded-2xl p-5">
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Select a Bank</label><br>
                    <select id="bank" class="select bg-[#f4f5f7] rounded-3xl mt-3 mb-8 w-full">
                        <option disabled selected>Select Bank</option>
                        <option>Brac Bank</option>
                        <option>Dutch Bangla Bank</option>
                        <option>Islami Bank</option>
                        <option>Krishi Bank</option>
                        <option>Agrani Bank</option>
                    </select>
                </div>
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Bank Account Number</label><br>
                    <input id="account-number" type="text" placeholder="     Enter 11 digit account number"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Amount to Add</label><br>
                    <input id="add-amount" type="text" placeholder="     Add Amount to withdraw"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Pin Number</label><br>
                    <input id="add-pin" type="text" placeholder="     Enter 4 digit pin number"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <button id="add-money-btn" class="btn bg-[#0874f2] text-white
                font-semibold mt-3 w-full rounded-3xl">Add Money</button>
            </form>
        </div>

        <div style="display: none;" id="cash-out-parent">
            <h1 class="font-bold mb-5">Cash Out</h1>
            <form class="bg-white rounded-2xl p-5">
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Agent Number</label><br>
                    <input id="agent-number" type="text" placeholder="     Enter 11 digit account number"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Amount</label><br>
                    <input id="withdraw-amount" type="text" placeholder="     Add Amount to withdraw"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Pin Number</label><br>
                    <input id="add-pin" type="text" placeholder="     Enter 4 digit pin number"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <button id="withdraw-btn" class="btn bg-[#0874f2] text-white
                font-semibold mt-3 w-full rounded-3xl">Withdraw Money</button>
            </form>
        </div>


        <div style="display: none;" id="transfer-money-parent">
            <h1 class="font-bold mb-5">Transfer Money</h1>
            <form class="bg-white rounded-2xl p-5">
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">User Account Number</label><br>
                    <input id="agent-number" type="text" placeholder="     Enter 11 digit account number"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Amount</label><br>
                    <input id="withdraw-amount" type="text" placeholder="     Enter amount to transfer"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Pin Number</label><br>
                    <input id="add-pin" type="text" placeholder="     Enter 4 digit pin number"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <button id="withdraw-btn" class="btn bg-[#0874f2] text-white
                font-semibold mt-3 w-full rounded-3xl">Send Now</button>
            </form>
        </div>

        <div style="display: none;" id="get-bonus-parent">
            <h1 class="font-bold mb-5">Get Bonus</h1>
            <form class="bg-white rounded-2xl p-5">
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Enter Bonus Coupon</label><br>
                    <input id="agent-number" type="text" placeholder="     Enter your coupon"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                
                <button id="withdraw-btn" class="btn bg-[#0874f2] text-white
                font-semibold mt-3 w-full rounded-3xl">Get Bonus</button>
            </form>
        </div>


        <div style="display: none;" id="pay-bill-parent">
            <h1 class="font-bold mb-5">Pay Bill</h1>
            <form class="bg-white rounded-2xl p-5">
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Select to pay</label><br>
                    <select id="bank" class="select bg-[#f4f5f7] rounded-3xl mt-3 mb-8 w-full">
                        <option disabled selected>Select back</option>
                        <option>Brac Bank</option>
                        <option>Dutch Bangla Bank</option>
                        <option>Islami Bank</option>
                        <option>Krishi Bank</option>
                        <option>Agrani Bank</option>
                    </select>
                </div>
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Biller Account Number</label><br>
                    <input id="account-number" type="text" placeholder="     Enter account number"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Amount to Pay</label><br>
                    <input id="add-amount" type="text" placeholder="     Add amount to pay"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <div>
                    <label for="" class="font-semibold text-gray-600 text-[14px]">Pin Number</label><br>
                    <input id="add-pin" type="text" placeholder="     Enter 4 digit pin number"
                        class="mt-3 input bg-[#f4f5f7] rounded-3xl mb-8 w-full" />
                </div>
                <button id="add-money-btn" class="btn bg-[#0874f2] text-white
                font-semibold mt-3 w-full rounded-3xl">Pay Now</button>
            </form>
        </div>


        



    </div>
    <script src="./home.js"></script>
</body>

</html>
